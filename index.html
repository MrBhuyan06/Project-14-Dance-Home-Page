<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">

                <li class="nav-item">About us</li>
                <li class="nav-item">Portfolio</li>

        </nav>
        <section class="main-body">

                   <h1> 
                    <p>Crea-</p>

                </div>
                <div class="main-body-right">
                    <img src="/assets/Twitter-Icon.svg" alt="" srcset="">

                    <img src="/assets/Email-Icon.svg" alt="" srcset="">

                </div>

        </section>
